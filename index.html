<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>NYT Search API</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	</head>

	<body>
	
	<div class="jumbotron container">
		<h1>The New York Times<br><small>Article Search</small></h1>

	</div>

	<div id="searchFields" class="jumbotron container">
		
		<fieldset>
			<label>Search Term:</label><br>
			<input type="text" name="queryTerm" id="qParameter"><br>
		</fieldset>

		<fieldset>
			<label>Earliest Publication Date:</label><br>
			<input type="date" name="beginDate"><br>
		</fieldset>

		<fieldset>
			<label>Latest Publication Date:</label><br>
			<input type="date" name="endDate"><br>
		</fieldset>



		<div id="actionButtons">
			<button class="btn btn-primary" type="submit" id="searchButton">Search</button>
			<button class="btn btn-warning" type="button" id="clearButton">Clear Results</button>	
		</div>
	</div>


	<div class="jumbotron container" id="resultsContainer">
		<h2 id="searchResultsHeader">NYT Search Results</h2>
		<div id="searchResults"></div>
	</div>








	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
	crossorigin="anonymous"></script>
    
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>

	<!-- api.js File -->
	<script src="assets/javascript/api.js"></script>	

	</body>
</html>
