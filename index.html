<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>NYT API Search</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>

<body>
	
	<div class="grid">
		<header class="title_bar">
			<h1>The New York Times</h1>
		</header>

		<div class="upper_right_hand nested">
			<div class="apilogo">
			<a href="http://developer.nytimes.com/" target="_blank">
				<img id="apiLogo" src="assets/images/poweredby_nytimes_65b.png"></a>
			</div>
			
			<p class="powered_by">
				<br><small>Powered by the<br>New York Times<br>Article Search API</small>
			</p>
		</div>

		<div class="search_inputs">

			<h3 class="subHeadings">Search Articles</h3>
				<form>
					<p>
						<label>Search</label><br>
						<input type="text" name="queryTerm" id="qParameter"><br>
					</p>

					<div class="luceneCheckbox">
						<input type="checkbox" value="none" id="luceneCheckbox" name="check" checked>
      				<label for="luceneCheckbox">Enable Lucene Syntax</label>
					</div>

					<p>
						<label>Earliest Publication Date</label><br>
						<input id="beginDate" type="date" name="begin_date" value="1851-01-01"><br>
					</p>	

					<p>
						<label>Latest Publication Date</label><br>
						<input id="endDate" type="date" name="end_date" value="2018-01-01"><br>
					</p>

					<div id="actionButtons">
						<button class="btn" type="button" id="searchButton">Search</button>
						<button class="btn" type="button" id="clearButton">Clear Results</button>	
					</div>
				</form>
			</div>

		<div class="search_results">
			<h3 class="subHeadings" hidden>Search Results</h3>
			


		</div>

		<footer class="page_footer">

		</footer>

	</div>



<!-- Script Links -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/api.js"></script>	

</body>
</html>
